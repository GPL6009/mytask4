<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <form id="productForm" enctype="multipart/form-data">

        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">Enter Product Details</a>
        </nav>
        <div class="nav justify-content-center">
            <div class="card nav justify-content-center" style="width: 28rem; margin-top:7%;">
                <div class="card-body text-center">

                    <label for="title"> Product Title: </label>
                    <input type="text" name="title" id="title" class="form-control">

                    <label for="description"> Description: </label>
                    <input type="text" name="description" id="description" class="form-control">

                    <label for="image"> image: </label>
                    <input type="file" id="pImage" name="pImage" class="form-control" minlength="10" maxlength="10">

                    <label for="price"> Price: </label>
                    <input type="text" id="price" name="price" class="form-control"> <br>

                    <input type="submit" class="btn btn-success" id="pUpload" name="pUpload">
                </div>
            </div>
        </div>

    </form>

    <script src="/jquery/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js"></script>
    <script>

        $(document).ready(function () {
            $("#productForm").validate({
                rules: {
                    title: {
                        required: true,
                        minlength: 3,
                        maxlength: 30
                    },
                    description: {
                        required: true,
                        minlength: 6,
                        maxlength: 200
                    },
                    pImage: {
                        required: true,
                        minlength: 5,
                        maxlength: 200
                    },
                    price: {
                        required: true
                    }

                },
                messages: {
                    first_name: {
                        required: "Enter your name*",
                        minlength: "Minimum length 3 chars*",
                        maxlength: "Maximum length 30 chars*"
                    },
                    description: {
                        required: "Description*",
                        minlength: "Minimum length 6 chars*",
                        maxlength: "Maximum length 200 chars*"
                    },
                    pImage: {
                        required: "Select Image*",
                        minlength: "Enter 5 digit number*",
                        maxlength: "Enter 200 digit number*"
                    },
                    price: {
                        required: "Enter Price*"
                    }
                },

                submitHandler: function (form) {

                    //
                    var deCodedToken;
                    var token = localStorage.getItem('token');
                    parseJwt(token);
                    function parseJwt(token) {
                        var base64Url = token.split('.')[1];
                        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                        var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                        }).join(''));

                        deCodedToken = JSON.parse(jsonPayload);
                    }
                    //
                    
                    var form;
                    var formData;
                    //formData.append('deodedToken', deodedToken);
                    $('#pUpload').click(function () {
                        form = document.getElementById('productForm');
                        formData = new FormData(form);

                        var token = localStorage.getItem('token');
                        //console.log("Decoded Token2",deCodedToken);
                        $.ajax({
                            type: 'POST',
                            url: 'http://localhost:8080/product/addProduct',
                            data: formData,
                            contentType: false,
                            processData: false,
                            headers: {
                                //'Authentication': `Bearer ${deCodedToken}`,
                                'deCodedToken': token
                            },
                        }).done(function (data) {
                            //print response on success
                            alert('uploaded');
                            //console.log(data);
                            window.location = "http://localhost:8080/product/productDashboard";

                        }).fail(function (data) {
                            alert('failed');
                            console.log('Error');
                        });
                        //e.preventDefault(); 

                    });// #upload button ends

                }// submit handler ends

            });//validation ends

        });

        $(document).ready(function () {
            if (localStorage.getItem('token')) {

            }
            else {
                alert("you have to login first..!");
                location.href = "http://localhost:8080/user/login";
            }
        });

    </script>
</body>

</html>
